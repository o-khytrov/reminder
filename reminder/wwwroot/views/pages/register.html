<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
          <form name="form" ng-submit="vm.register()" role="form">
              <div class="card mx-4">
                  <div class="card-body p-4">
                      <h1>Register</h1>
                      <p class="text-muted">Create your account</p>
                      <div class="input-group mb-3">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="icon-user"></i></span>
                          </div>
                          <input type="text" class="form-control" placeholder="first name" ng-model="vm.user.firstName" required>
                      </div>

                      <div class="input-group mb-3">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="icon-user"></i></span>
                          </div>
                          <input type="text" class="form-control" placeholder="last name" ng-model="vm.user.lastName" required>
                      </div>

                      <div class="input-group mb-3">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="icon-user"></i></span>
                          </div>
                          <input type="text" class="form-control" placeholder="middle name" ng-model="vm.user.middleName" required>
                      </div>

                      <div class="input-group mb-3">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="icon-user"></i></span>
                          </div>
                          <input type="text" class="form-control" placeholder="login" ng-model="vm.user.username" required>
                      </div>

                      <div class="input-group mb-3">
                          <div class="input-group-prepend">
                              <span class="input-group-text">@</span>
                          </div>
                          <input type="text" class="form-control" placeholder="Email" ng-model="vm.user.email" required>
                      </div>

                      <div class="input-group mb-3">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="icon-lock"></i></span>
                          </div>
                          <input type="password" name="password" id="password"  class="form-control" placeholder="Password" ng-model="vm.user.password">
                          <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>

                      </div>

                      <div class="input-group mb-4">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="icon-lock"></i></span>
                          </div>
                          <input type="password" name="repeatPassword" class="form-control" placeholder="Repeat password" ng-model="vm.user.repeatPassword" required>
                          <span ng-show="form.repeatPassword.$dirty && form.repeatPassword.$error.required" class="help-block">Password is required</span>
                      </div>

                      <button type="submit" class="btn btn-block btn-success" ng-disabled="form.$invalid || vm.dataLoading||vm.user.repeatPassword!=vm.user.password">Create Account</button>
                  </div>
              </div>
          </form>
  
      </div>
    </div>
  </div>
</div>
